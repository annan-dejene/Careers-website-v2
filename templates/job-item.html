<div class="border-bottom job-openings-holder-div row">
  <div class="col-9">
    <h4>{{ job.get('title') }}</h4>
    <div><b>Location: </b>{{ job.get('location') }}</div>
    {% if 'salary' in job %}
    <div><b>Salary: </b>{{ job.get('salary') }} {{ job.get('currency') }}</div>
    {% endif %}
  </div>
  <div class="col-3">
    <a href="/job/{{ job.get('id') }}" type="button" class="btn btn-outline-primary">Apply</a>
  </div>
</div>
