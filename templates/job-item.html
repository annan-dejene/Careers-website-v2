<div class="border-bottom job-openings-holder-div row">
  <div class="col-9">
    <h4>{{ job.get('title') }}</h4>
    <div><b>Location: </b>{{ job.get('location') }}</div>
    {% if 'salary' in job %}
    <div><b>Salary: </b>{{ job.get('salary') }} {{ job.get('currency') }}</div>
    {% endif %}
  </div>
  <div class="col-3">
    <a href="mailto:hello@seme-portal.org?subject=Application%20for%20Job%20{{ job.get('title') }}&body=My%20name%3A%20%3Cyour%20name%20here%3E%0D%0A%0D%0AMy%20Resume%3A%20%3Cyour%20resume%20link%3E%0D%0A%0D%0AMy%20LinkedIn%3A%20%3Cyour%20LinkedIn%20profile%20link%3E%0D%0A" type="button" class="btn btn-outline-primary">Apply</a>
  </div>
</div>
